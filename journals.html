<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Jurnal Lengkap - KSM Education</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="./dashboard_admin.html"
            ><img src="./assets/main_logo.png" alt="Logo"
          /></a>
          <!-- <span class="logo-text">KSM EDUCATION</span> -->
        </div>
        <nav class="active">
          <a href="dashboard_admin.html">HOME</a>
          <a href="#journal" class="active">JURNAL</a>
          <a href="dashboard_admin.html#upload">UPLOAD</a>
        </nav>
        <div class="auth-section">
          <a href="#" class="btn-register">LOGIN</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Page Title -->
      <section class="page-header">
        <h1>Daftar Jurnal Lengkap</h1>
        <p>Semua jurnal yang telah diupload ke platform KSM Education</p>
      </section>

      <!-- Filter & Sort -->
      <section class="filter-section">
        <div class="filter-group">
          <label for="sortFilter"
            ><i data-feather="filter" style="color: #2c3e50"></i
          ></label>
          <select id="sortFilter">
            <option value="newest">Terbaru</option>
            <option value="oldest">Terlama</option>
            <option value="title">Judul (A-Z)</option>
          </select>
          <div class="search-box">
            <i id="icon-search" data-feather="search"></i>
            <input type="text" placeholder="cari jurnal..." />
          </div>
        </div>
        <div class="filter-stats"><span id="totalJournals">0</span> jurnal</div>
      </section>

      <!-- Journal List Section -->
      <section id="journal" class="journal-list-full">
        <div id="journalFullContainer">
          <!-- Journal items will be generated by JavaScript -->
        </div>
      </section>

      <!-- Pagination -->
      <section class="pagination-section">
        <div id="paginationContainer" class="pagination"></div>
      </section>

      <!-- Edit Journal Modal -->
      <div id="editModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content edit-container">
          <button type="button" class="close-modal" id="closeEditModal">
            <i data-feather="x"></i>
          </button>

          <div class="edit-header">
            <h2>EDIT JURNAL</h2>
          </div>

          <form id="editForm" class="edit-form">
            <input type="hidden" id="editJournalId" />

            <div class="form-group">
              <label for="editJudulJurnal">Judul Jurnal<span>*</span></label>
              <input type="text" id="editJudulJurnal" required />
            </div>

            <div class="form-group">
              <label>Nama Penulis<span>*</span></label>
              <div id="editAuthorsContainer">
                <!-- Authors will be populated dynamically -->
              </div>
              <button
                type="button"
                id="editAddAuthorBtn"
                class="btn-add-author"
              >
                <i data-feather="plus"></i>
                Tambah Penulis
              </button>
            </div>

            <div class="form-group">
              <label for="editEmail">Email<span>*</span></label>
              <input type="email" id="editEmail" required />
            </div>

            <div class="form-group">
              <label for="editKontak">Kontak Penulis<span>*</span></label>
              <input type="text" id="editKontak" required />
            </div>

            <div class="form-group">
              <label for="editAbstrak">Abstrak<span>*</span></label>
              <textarea id="editAbstrak" required></textarea>
            </div>

            <div class="edit-actions">
              <button type="button" class="btn-cancel" id="cancelEdit">
                BATAL
              </button>
              <button type="submit" class="btn-save">SIMPAN</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Back Button -->
      <section class="back-section">
        <a href="dashboard_admin.html#journal" class="btn-back">
          <i data-feather="arrow-left"></i>
          Kembali ke Home
        </a>
      </section>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content login-container">
        <button type="button" class="close-modal" id="closeLoginModal">
          <i data-feather="x"></i>
        </button>

        <div class="login-header">
          <img
            src="./assets/main_logo.png"
            alt="KSM Education Logo"
            class="login-logo"
          />
          <h2>SELAMAT DATANG !</h2>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <input
              type="email"
              id="loginEmail"
              placeholder="Masukan Email"
              required
            />
          </div>

          <div class="form-group password-group">
            <input
              type="password"
              id="loginPassword"
              placeholder="Masukan Password"
              required
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <i id="eyeIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </i>
            </button>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span>Remember Me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-login">MASUK</button>
        </form>

        <!-- <div class="login-footer">
          <p>Default Admin Login:</p>
          <p><strong>Email:</strong> admin@ksmeducation.com</p>
          <p><strong>Password:</strong> admin123</p>
        </div> -->
      </div>
    </div>

    <!-- Journal Preview Modal -->
    <div id="previewModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content preview-container">
        <button type="button" class="close-modal" id="closePreviewModal">
          <i data-feather="x"></i>
        </button>

        <div class="preview-header">
          <div class="preview-meta">
            <h3 id="previewTitle">Judul Jurnal</h3>
            <p id="previewInfo">Tanggal â€¢ Penulis</p>
          </div>
          <div class="preview-actions"></div>
        </div>

        <div class="preview-body" id="previewBody">
          <!-- Dinamis: iframe PDF / img / fallback -->
        </div>
      </div>
    </div>

    <script src="./js/statistic.js"></script>
    <script src="./js/file_upload.js"></script>
    <script src="./js/jurnal.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/script.js"></script>

    <script>
      feather.replace();
    </script>
  </body>
</html>

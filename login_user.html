<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login - KSM Education</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-wrapper {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 50px 40px;
        animation: fadeIn 0.4s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        object-fit: contain;
      }

      .login-header h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .user-badge {
        display: inline-block;
        background: #e3f2fd;
        color: #1976d2;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-form {
        width: 100%;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: #1976d2;
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
      }

      .form-group input::placeholder {
        color: #999;
      }

      .password-group {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
        padding: 5px;
        display: flex;
        align-items: center;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: #1976d2;
      }

      .toggle-password svg {
        width: 20px;
        height: 20px;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #666;
      }

      .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #1976d2;
      }

      .forgot-password {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: #1565c0;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-login:hover {
        background: #1565c0;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #999;
        font-size: 13px;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e0e0e0;
      }

      .divider span {
        padding: 0 12px;
        font-weight: 500;
      }

      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .social-btn {
        padding: 11px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.3s ease;
        color: #333;
      }

      .social-btn:hover {
        border-color: #1976d2;
        background: #f5f5f5;
        transform: translateY(-1px);
      }

      .social-btn svg {
        width: 18px;
        height: 18px;
      }

      .signup-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
      }

      .signup-link a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .back-to-home {
        text-align: center;
        margin-top: 20px;
      }

      .back-to-home a {
        color: #666;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s;
      }

      .back-to-home a:hover {
        color: #1976d2;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border-left: 3px solid #c62828;
      }

      .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border-left: 3px solid #2e7d32;
      }

      .loading {
        display: none;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .btn-login.loading-state {
        pointer-events: none;
        opacity: 0.8;
      }

      .btn-login.loading-state .btn-text {
        display: none;
      }

      .btn-login.loading-state .loading {
        display: block;
      }

      @media (max-width: 480px) {
        .login-wrapper {
          padding: 40px 30px;
        }

        .social-login {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-header">
        <img
          src="./assets/main_logo.png"
          alt="KSM Education Logo"
          class="login-logo"
        />
        <span class="user-badge">User Login</span>
        <h2>Selamat Datang!</h2>
        <p>Masuk ke akun pengguna Anda</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <input
            type="email"
            id="loginEmail"
            placeholder="Masukan Email"
            required
          />
        </div>

        <div class="form-group password-group">
          <input
            type="password"
            id="loginPassword"
            placeholder="Masukan Password"
            required
          />
          <button type="button" class="toggle-password" id="togglePassword">
            <i data-feather="eye"></i>
          </button>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember Me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">
          <span class="btn-text">Masuk</span>
          <div class="loading"></div>
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn" id="googleLogin">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>

        <button type="button" class="social-btn" id="facebookLogin">
          <svg viewBox="0 0 24 24">
            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Facebook
        </button>
      </div>

      <div class="signup-link">
        Belum punya akun? <a href="#">Daftar Sekarang</a>
      </div>

      <div class="back-to-home">
        <a href="./index.html">
          <i data-feather="arrow-left"></i>
          Kembali ke Beranda
        </a>
      </div>
    </div>

    <script>
      // Initialize Feather Icons
      feather.replace();

      // Toggle Password Visibility
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('loginPassword');

      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Change icon
        const icon = type === 'password' ? 'eye' : 'eye-off';
        this.innerHTML = `<i data-feather="${icon}"></i>`;
        feather.replace();
      });

      // Alert Functions
      const alertBox = document.getElementById('alertBox');

      function showAlert(message, type = 'error') {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = 'block';
        
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 5000);
      }

      // Form Submission
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.querySelector('.btn-login');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Basic validation
        if (!email || !password) {
          showAlert('Email dan password harus diisi!', 'error');
          return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showAlert('Format email tidak valid!', 'error');
          return;
        }

        // Show loading state
        loginButton.classList.add('loading-state');

        // Simulate API call (replace with actual API endpoint)
        setTimeout(() => {
          // Demo credentials for user login
          if (email === 'user@ksmeducation.com' && password === 'user123') {
            showAlert('Login berhasil! Mengalihkan...', 'success');
            
            // Save to localStorage if remember me is checked
            if (rememberMe) {
              localStorage.setItem('userEmail', email);
              localStorage.setItem('rememberMe', 'true');
            } else {
              localStorage.removeItem('userEmail');
              localStorage.removeItem('rememberMe');
            }

            // Save user session
            sessionStorage.setItem('userLoggedIn', 'true');
            sessionStorage.setItem('userEmail', email);
            sessionStorage.setItem('userType', 'user');

            // Redirect to USER DASHBOARD after 1.5 seconds
            setTimeout(() => {
              window.location.href = './dashboard_user.html';
            }, 1500);
          } else {
            showAlert('Email atau password salah!', 'error');
            loginButton.classList.remove('loading-state');
          }
        }, 1500);
      });

      // Google Login
      document.getElementById('googleLogin').addEventListener('click', function() {
        showAlert('Fitur login Google sedang dalam pengembangan', 'error');
      });

      // Facebook Login
      document.getElementById('facebookLogin').addEventListener('click', function() {
        showAlert('Fitur login Facebook sedang dalam pengembangan', 'error');
      });

      // Forgot Password
      document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showAlert('Link reset password akan dikirim ke email Anda', 'success');
      });

      // Check if user is already logged in
      window.addEventListener('load', function() {
        if (sessionStorage.getItem('userLoggedIn') === 'true') {
          window.location.href = './dashboard_user.html';
        }

        // Auto-fill email if remember me was checked
        if (localStorage.getItem('rememberMe') === 'true') {
          const savedEmail = localStorage.getItem('userEmail');
          if (savedEmail) {
            document.getElementById('loginEmail').value = savedEmail;
            document.getElementById('rememberMe').checked = true;
          }
        }
      });
    </script>
  </body>
</html>

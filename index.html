<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSM Education - Jurnal Ilmiah Pendidikan Islam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./assets/main_logo.png" alt="Logo">
                <span class="logo-text">KSM Education</span>
            </div>
            <nav>
                <a href="#" class="active">HOME</a>
                <a href="#journal">JURNAL</a>
                <a href="#upload">UPLOAD</a>
            </nav>
            <div class="auth-section">
                <a href="#" class="btn-register">LOGIN/REGISTER</a>
                <div class="search-box">
                    <input type="text" placeholder="cari disini...">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Statistics Section -->
        <section class="statistics">
            <h2>STATISTIK</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-number" id="articleCount">0</div>
                    <div class="stat-label">Artikel</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üëÅÔ∏è</div>
                    <div class="stat-number" id="visitorCount">0</div>
                    <div class="stat-label">Kunjung</div>
                </div>
            </div>
        </section>

        <!-- Journal List Section -->
        <section id="journal" class="journal-list">
            <h2>DAFTAR JURNAL</h2>
            <div id="journalContainer">
                <!-- Journal items will be generated by JavaScript -->
            </div>
        </section>

        <!-- Upload Section -->
        <section id="upload" class="upload-section">
            <h2>UPLOAD JURNAL</h2>
            
            <!-- Drag and Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <div class="upload-icon">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                    </svg>
                </div>
                <p class="upload-text">Drag and Drop or <span class="browse-link">click to browse</span></p>
                <p class="upload-subtext">Let us help you share your Journal (PDF, DOC, DOCX - Max 10MB)</p>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" hidden>
            </div>

            <!-- File Preview -->
            <div id="filePreview" class="file-preview" style="display: none;">
                <div class="file-info">
                    <svg class="file-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                    </svg>
                    <div class="file-details">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                    <button type="button" class="remove-file-btn" id="removeFile">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="judulJurnal">Judul Jurnal*</label>
                    <input type="text" id="judulJurnal" required>
                </div>
                <div class="form-group">
                    <label for="namaPenulis">Nama Penulis*</label>
                    <input type="text" id="namaPenulis" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="kontak">Kontak Penulis*</label>
                    <input type="text" id="kontak" required>
                </div>
                <div class="form-group">
                    <label for="abstrak">Abstrak*</label>
                    <textarea id="abstrak" required></textarea>
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">SUBMIT</button>
            </form>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
